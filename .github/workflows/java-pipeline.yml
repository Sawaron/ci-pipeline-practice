name: Java Pipeline

on: [push, pull_request]

jobs:
  java-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Compile Java code
      run: javac Test.java
      
    - name: Run Java program
      run: java Test
      
    - name: List compiled files
      run: ls -la *.class
