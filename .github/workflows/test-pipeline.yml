name: Test Pipeline

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Create test files
      run: |
        echo "console.log('Test 1 passed');" > test1.js
        echo "console.log('Test 2 passed');" > test2.js
        echo "console.log('Test 3 passed');" > test3.js
        
    - name: Run JavaScript tests
      run: |
        node test1.js
        node test2.js
        node test3.js
        
    - name: Create test summary
      run: |
        echo "## Test Results" > test_results.md
        echo "- Test 1: âœ… PASSED" >> test_results.md
        echo "- Test 2: âœ… PASSED" >> test_results.md
        echo "- Test 3: âœ… PASSED" >> test_results.md
        cat test_results.md
